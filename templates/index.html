{% extends 'base.html' %}

{% block head %}
<title>Sudoku Solver</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Sudoku Solver</h1>
    <form action="/solution" method="POST">
        <div id="grid-container" class="grid-container">
            {% for i in range(9) %}
            <!-- <div class="grid-row"> -->
                {% for j in range(9) %}
                <div id="{{ i*9 + j }}" onclick="focused(this.id)" class="grid-item">
                    <input name="{{ i*9 + j }}" type="num" maxlength="1" class="txt-input" min="1">
                </div>
                {% endfor %}
            <!-- </div> -->
            {% endfor %}
        </div>
        <input type="submit" value="Solve">
    </form>
    <button onclick="window.location.reload()" type="clear">Clear</button>
</div>
{% endblock %}
