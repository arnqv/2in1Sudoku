{% extends 'base.html' %}

{% block head %}
<title>Sudoku Solver</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Sudoku Solver</h1>
    <form action="/solution" method="POST">
        <div id="grid-container" class="grid-container">
            {% for i in range(9) %}
            {% for j in range(9) %}
            <div id="{{ i*9 + j }}" onclick="focused(this.id)" class="grid-item">
                <input name="{{ i*9 + j }}" type="num" maxlength="1" class="txt-input" min="1" pattern="[0-9]+"
                onkeydown="return ( event.ctrlKey || event.altKey 
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9) 
                    || (event.keyCode>34 && event.keyCode<40) 
                    || (event.keyCode==46) )">
            </div>
            {% endfor %}
            {% endfor %}
        </div>
    
        <div id="solvecenter">
            <input id="solve" type="submit" value="Solve">
        </div>
        
    </form>
    <div id="clearcenter">
        <button id="clear" onclick="window.location.reload()" type="clear">Clear</button>
    </div>
    
</div>
{% endblock %}
