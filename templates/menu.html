{% extends 'base.html' %}

{% block head %}
<title>Sudoku Menu</title>
<script src="static/javascript/menu.js" type="text/javascript"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

{% endblock %}

{% block body %}

<body onload="changeTheme()">
    <h1>Sudoku Menu</h1>
    <div id="content">
        <div id="outsideplay" class="inline">
            <div id="floatright">
                <div id="playimage" onclick="location.href='/input_play'"></div>
                <div id="menuinstructionsdisplay">
                    <h3 id="top">Instructions</h3>
                </div>
                <button id="menuplay" class="menubutton" onclick="location.href='/input_play'">Play a Sudoku</button>
            </div>
        </div>
        <div id="outsidemenuoption" class="inline">
            <div id="optioncontainer">
                <div id="changetheme" class="optiondivs">
                    <div onclick="themeOption()">Change Theme</div>
                </div>

                <div onclick="messagesDisplay()" id="messages" class="optiondivs">
                    Instructions<br>and About
                </div>

            </div>

        </div>
        <div id="outsidesolve" class="inline">
                <div id="solveimage" onclick="location.href='/input_solve'"></div>
                <div id="menuaboutdisplay">
                    <h3 id="top">About</h3>
                </div>
                <button id="menusolve" class="menubutton" onclick="location.href='/input_solve'">Solve a Sudoku</button>

        </div>
    </div>

{% endblock %}
