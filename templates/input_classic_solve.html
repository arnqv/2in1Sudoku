{% extends 'base.html' %}

{% block head %}
<title>Sudoku Solver (Classic)</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<script src="static/javascript/base.js" type="text/javascript"></script>
{% endblock %}

{% block body %}
<body>
<div class="content">
    <h1 style="text-align: center">Sudoku Solver (Classic)</h1>
    <form action="/solution" method="POST">
        <div id="grid-container" class="grid-container">
            {% for i in range(9) %}
            {% for j in range(9) %}
            <div class="grid-item move">
                <input id="{{ i*9 + j }}" name="{{ i*9 + j }}" type="num" maxlength="1" class="txt-input" min="1"
                onkeydown="return ( event.ctrlKey || event.altKey 
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9) 
                    || (event.keyCode>34 && event.keyCode<40) 
                    || (event.keyCode==46) )" autocomplete="off">
            </div>
            {% endfor %}
            {% endfor %}
        </div>
        <div class="buttoncontainers">
            <!-- <input id="solve" type="submit" value="Solve"> -->
            <button id="solve" type="submit" class="buttons">Solve</button>
        </div>
        <div class="buttoncontainers">
            <button id="clear" onclick="window.location.reload()" type="buttons" class="buttons">Clear</button>
        </div>
    </form>
    
</div>
</body>
{% endblock %}
