{% extends 'base.html' %}

{% block head %}
<title>Sudoku</title>
<meta id="my-data" data-name="{{is_solved}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<script>
    $(document).keydown(
        function (e) {
            var keypressed = false;
            document.getElementById(document.activeElement.id).select();

            if (event.keyCode == 39) {
                currentId = document.activeElement.id;
                if (currentId != 80) {
                    nextId = parseInt(currentId) + 1;
                }
                keypressed = true;
            }
            if (e.keyCode == 37) {
                currentId = document.activeElement.id;
                if (currentId != 0) {
                    nextId = parseInt(currentId) - 1;
                }
                keypressed = true;
            }
            if (e.keyCode == 40) {
                currentId = document.activeElement.id;
                if (currentId < 72) {
                    nextId = parseInt(currentId) + 9;
                }
                else if (currentId != 80) {
                    nextId = parseInt(currentId) - 71;
                }
                keypressed = true;
            }
            if (e.keyCode == 38) {
                currentId = document.activeElement.id;
                if (currentId > 8) {
                    nextId = parseInt(currentId) - 9;
                }
                else if (currentId != 0) {
                    nextId = parseInt(currentId) + 71;
                }
                keypressed = true;
            }
            if (keypressed) {
                document.getElementById(nextId).focus();
            }
        }
    );

    var solved = $('#my-data').data().name;

    function checkAlert() {
        if (solved == "True") {
            window.alert("You successfully finished the sudoku!");
        }
        else {
            window.alert("Your answer is incorrect. The errors have been highlighted red.")
        }
    }

</script>
{% endblock %}

{% block body %}
<body>
<div class="content">
    <h1 style="text-align: center">Sudoku (Classic)</h1>
    <form action="/check" method="POST">
        <div id="grid-container" class="grid-container">
            {% for i in range(9) %}
            {% for j in range(9) %}
            {% if play_array[i][j] != 0 %}
                <div id="{{ i*9 + j }}" class="grid-item">
                    <input name="{{ i*9 + j }}" type="num" maxlength="1" class="txt-input readonly" min="1" value="{{ play_array[i][j] }}"
                                    onkeydown="return ( event.ctrlKey || event.altKey 
                                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
                                    || (95<event.keyCode && event.keyCode<106)
                                    || (event.keyCode==8) || (event.keyCode==9) 
                                    || (event.keyCode>34 && event.keyCode<40) 
                                    || (event.keyCode==46) )" autocomplete="off" readonly>
                </div>
            {% else %}
                <div class="grid-item move">
                    <input id="{{ i*9 + j }}" name="{{ i*9 + j }}" type="num" maxlength="1" class="txt-input" min="1" 
                                    onkeydown="return ( event.ctrlKey || event.altKey 
                                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
                                    || (95<event.keyCode && event.keyCode<106)
                                    || (event.keyCode==8) || (event.keyCode==9) 
                                    || (event.keyCode>34 && event.keyCode<40) 
                                    || (event.keyCode==46) )" autocomplete="off">
                </div>
            {% endif %}
            
            {% endfor %}
            {% endfor %}
        </div>


        <div id="solvecenter">
            <!-- <input id="solve" type="submit" value="Solve"> -->
        <button id="solve" type="submit">Check</button>
        </div>
        <div id="clearcenter">
            <button id="clear" onclick="window.location.reload()" type="button">Restart</button>
        </div>
    </form>

</div>
</body>
{% endblock %}
