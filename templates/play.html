{% extends 'base.html' %}

{% block head %}
<title>Sudoku</title>
<meta id="my-data" data-name="{{is_solved}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<script src="static/javascript/play.js" type="text/javascript"></script>
{% endblock %}

{% block body %}

<body onload="changeMode(normal); createArray()">
    <div class="content">
        <h1 style="text-align: center">Sudoku (Classic)</h1>
        <form action="/check" method="POST" onsubmit="return validateForm()">

            <div class="inline">
                <div id="grid-container" class="grid-container">
                    {% for i in range(9) %}
                    {% for j in range(9) %}
                    {% if play_array[i][j] != 0 %}
                    <div class="grid-item">
                        <input id="{{ i*9 + j }}" name="{{ i*9 + j }}" type="text" maxlength="1" class="readonly"
                            min="1" value="{{ play_array[i][j] }}"
                            onkeydown="return ( event.ctrlKey || event.altKey 
                        || (48<event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95<event.keyCode && event.keyCode<106) || (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40) || (event.keyCode==46) )"
                            autocomplete="off" onfocus="selectFocus(this.id)" readonly>
                    </div>
                    {% else %}
                    <div class="grid-item move">
                        <input id="{{ i*9 + j }}" name="{{ i*9 + j }}" type="text" maxLength="1" class=""
                            onkeydown="return ( event.ctrlKey || event.altKey 
                        || (48<event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95<event.keyCode && event.keyCode<106) || (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40) || (event.keyCode==46) )"
                            oninput="addToArray(this.id, this.value, true)" autocomplete="off" onblur="setId(this.id)" onfocus="selectFocus(this.id)" onclick="selectClick(this.id)">
                    </div>
                    {% endif %}

                    {% endfor %}
                    {% endfor %}
                </div>

                <div class="allbuttonscontainer">
                    <div class="buttoncontainers">
                        <button id="solve" type="submit" class="buttons">Check</button>
                    </div>
                    <div class="buttoncontainers">
                        <button id="clear" onclick="window.location.reload()" type="button"
                            class="buttons">Restart</button>
                    </div>
                </div>
            </div>

            <div id="outside" class="inline">
                <div class="modecenter">
                    <div class="modebuttons">
                        <button onclick="changeMode(this.id, document.activeElement)" id="normal" value="normal" type="button"
                            class="buttons">Normal</button>
                    </div>
                    <div class="modebuttons">
                        <button onclick="changeMode(this.id, document.activeElement.id)" id="pencilmarks" value="pencilmarks" type="button"
                            class="buttons">Pencilmarks</button>
                    </div>
                </div>
            </div>

        </form>

    </div>
</body>
{% endblock %}
