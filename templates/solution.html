{% extends 'base.html' %}

{% block head %}
<title>Sudoku Solver</title>
<script src="static/javascript/base.js" type="text/javascript"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}
{% block body %}

<body onload="changeTheme()">
    <h1>Sudoku Solver</h1>
    <div id="content">

        <div id="outsideoption" class="inline">
            <div id="optioncontainer">
                <div id="changetheme" class="optiondivs">
                    <div onclick="themeOption()">Change Theme</div>
                </div>

                <div onclick="instructionsDisplay()" id="instructions" class="optiondivs">Instructions</div>

                <div onclick="showAbout()" id="about" class="optiondivs">About</div>
            </div>
        </div>
        <div id="outsidegrid">
            <div id="grid-container">
                {% for i in range(9) %}
                {% for j in range(9) %}
                <div id="{{ i*9 + j }}" onclick="focused(this.id)" class="grid-item">
                    <input name="{{ i*9 + j }}" type="num" maxlength="1" class="txt-input" min="1"
                        value="{{ solved_array[i][j] }}" readonly>
                </div>
                {% endfor %}
                {% endfor %}
            </div>
            <div class="allbuttonscontainers">
                <button id="back" onclick="location.href='/'" class="buttons">Menu</button>
            </div>
        </div>
        <div id="spacefiller" style="width: 226px; float: left;"></div>
    </div>
</body>
{% endblock %}
