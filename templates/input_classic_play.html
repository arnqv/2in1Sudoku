{% extends 'base.html' %}

{% block head %}
<title>Sudoku Solver (Classic)</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<script>
    $(document).keydown(
        function (e) {
            var keypressed = false;
            document.getElementById(document.activeElement.id).select();

            if (event.keyCode == 39) {
                currentId = document.activeElement.id;
                if (currentId != 80) {
                    nextId = parseInt(currentId) + 1;
                }
                keypressed = true;
            }
            if (e.keyCode == 37) {
                currentId = document.activeElement.id;
                if (currentId != 0) {
                    nextId = parseInt(currentId) - 1;
                }
                keypressed = true;
            }
            if (e.keyCode == 40) {
                currentId = document.activeElement.id;
                if (currentId < 72) {
                    nextId = parseInt(currentId) + 9;
                }
                else if (currentId != 80) {
                    nextId = parseInt(currentId) - 71;
                }
                keypressed = true;
            }
            if (e.keyCode == 38) {
                currentId = document.activeElement.id;
                if (currentId > 8) {
                    nextId = parseInt(currentId) - 9;
                }
                else if (currentId != 0) {
                    nextId = parseInt(currentId) + 71;
                }
                keypressed = true;
            }
            if (keypressed) {
                document.getElementById(nextId).focus();
            }
        }
    );
</script>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Input a Sudoku</h1>
    <form action="/play" method="POST">
        <div id="grid-container" class="grid-container">
            {% for i in range(9) %}
            {% for j in range(9) %}
            <div class="grid-item move">
                <input id="{{ i*9 + j }}" name="{{ i*9 + j }}" type="num" maxlength="1" class="txt-input" min="1"
                    onkeydown="return ( event.ctrlKey || event.altKey 
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9) 
                    || (event.keyCode>34 && event.keyCode<40) 
                    || (event.keyCode==46) )" autocomplete="off">
            </div>
            {% endfor %}
            {% endfor %}
        </div>

        <div id="playcenter">
            <button id="play" type="submit">Play</button>
            <!-- <button onclick="location.href='/play'" id="play" type="button">Play</button> -->
        </div>


        <div id="clearcenter">
            <button id="clear" onclick="window.location.reload()" type="button">Clear</button>
        </div>

    </form>



</div>
{% endblock %}
